

<!doctype html>

<html lang="en" xmlns:h2="http://www.w3.org/1999/html" xmlns="http://www.w3.org/1999/html">
<head>

	<meta charset="utf-8" />

    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
    <meta name="viewport" content="width=device-width" />
    
    <title>Apod Page</title>
{% load static %}
<link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
<link rel="stylesheet" href="{% static 'css/coming-sssoon.css' %}">
    <!--     Fonts     -->
    <link href="http://netdna.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.css" rel="stylesheet">
    <link href='http://fonts.googleapis.com/css?family=Grand+Hotel' rel='stylesheet' type='text/css'>

</head>

<body>
<nav class="navbar navbar-transparent navbar-fixed-top" role="navigation">  
  <div class="container">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
    </div>

    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <ul class="nav navbar-nav">
         <li class="dropdown">
              <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                  {% load static %}
                <img src="{% static 'images/flags/US.png' %}"/>
                English(US) 
                <b class="caret"></b>
              </a>

      </ul>

    </div><!-- /.navbar-collapse -->
  </div><!-- /.container -->
</nav>
<div class="main" style="background-image: url('{{ context.url }}') ">

<!--    Change the image source '/images/default.jpg' with your favourite image.     -->
    
    <div class="cover black" data-color="black"></div>
     
<!--   You can change the black color for the filter with those colors: blue, green, red, orange       -->

    <div class="container">
        <h1 class="logo cursive">
            Astronomy Picture of the Day
        </h1>
<!--  H1 can have 2 designs: "logo" and "logo cursive"           -->
        
        <div class="content">
            <h4 class="motto">{{context.title}}</h4>
            <div class="subscribe">
                <h5 class="info-text">
                    Copyright: {{context.copyright}}
                    <br>
                    <br>
                    {{context.explanation}}
                </h5>

                <center><a href="{{context.hdurl}}" class="btn btn-primary btn-fill" role="button">Show Picture</a></center>
                <br>



                <div class="row">
                    <div class="col-md-4 col-md-offset-4 col-sm6-6 col-sm-offset-3 ">
                        <form class="form-inline" role="form" action="/search/" method="POST">
                            {% csrf_token %}
                          <div class="form-group">
                            <label class="sr-only">Keyword</label>
                            <input type="text" name="keyword" class="form-control transparent" placeholder="Input a keyword for search..." required>
                          </div>
                            <button type="submit" class="btn btn-danger btn-fill">Search</button>
                        </form>

                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="footer">
      <div class="container">
             Made with <i class="fa fa-heart heart"></i> by <a href="http://www.creative-tim.com">Creative Tim</a>. Free download <a href="http://www.creative-tim.com/product/coming-sssoon-page">here.</a>
      </div>
    </div>
 </div>
 </body>
{% load static %}
<script src="{% static 'js/bootstrap.min.js' %}" type="text/javascript"></script>
<script src="{% static 'js/jquery-1.10.2.js' %}" type="text/javascript"></script>
</html>
